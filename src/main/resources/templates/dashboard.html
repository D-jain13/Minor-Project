<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
* {
	margin: 0;
	padding: 0;
}
body {
	font-family: Arial, sans-serif;
	background-color: #f2f2f2;
	margin: 0;
	padding: 0;
}
h1 {
	text-align: left;
	margin-top: 20px;
	color: #30415c;
	font-size: 30px;
}
h2{
font-size: 25pt;
}
.dashboard {
  display: flex;
 
  align-items: flex-start;
}

.balance-card {
  background-color: #fff;
  border: 1px solid #ddd;
  box-shadow: 0 0 5px #ddd;
  width:50%;
  height:408px;
  margin: 10px;
  padding: 20px;
  text-align: center;
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-end;
  flex-basis: calc(66.67% - 20px);
  margin: 10px;
}

.card {
  background-color: #fff;
  border: 1px solid #ddd;
  box-shadow: 0 0 5px #ddd;
  flex-basis: calc(33.33% - 20px);
  width:50%;
  margin: 60px;
  padding: 20px;
  text-align: center;
}

.balance {
  font-size: 2rem;
  font-weight: bold;
  margin: 0;
}

.header {
	background-color: #30415c;
	color: #fff;
	padding: 10px;
	text-align: left;
}
.logo {
			max-width: 200px; 
			height: auto; 
			
		}
.container {
	display: flex;
	flex-direction: column;
	align-items: flex-end; margin : 0 auto;
	max-width: 1200px;
	padding: 0px;
	margin: 0 auto;
}

.card {
	background-color: #fff;
	border: 1px solid #ddd;
	box-shadow: 0 0 5px #ddd;
	width: 90%; margin : 10px;
	padding: 20px;
	text-align: center;
	margin: 10px;
}

.card h2 {
	font-size: 24px;
	margin-bottom: 5px;
}

.card p {
	font-size: 16px;
	margin-bottom: 24px;
}
.logout-button {
        position: absolute;
        top: 10px;
        right: 10px;
      }
 .logout-button input[type="submit"] {
        background-color: #D70040;
        color: white;
        border: none;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }
.button {
	background-color: #30415c;
	border: none;
	color: #fff;
	cursor: pointer;
	padding: 10px 20px;
	text-align: center;
	text-decoration: none;
	font-size: 16px;
	margin: 10px;
}

.button:hover {
	background-color: #555;
}
</style>
</head>
<body>

	<div class="header">
		<img alt="PayAsYouGo" src="img.png" class="logo">
	</div>
	<h1>My E-Wallet Dashboard</h1>
	<div class="dashboard">
		<div class="balance-card">
		<br><br><br><br><br><br><br><br><br>
			<h2>Current Balance</h2>
			<p class="balance">â‚¹ <span th:text="${balance}"></span></p>
		</div>
	
<div class="logout-button">
      <form action="/logout" method="post">
        <input type="submit" value="Logout">
      </form>
    </div>
	<div class="container">
		<div class="card">
			<h2>View Transactions</h2>
			<p>View your transaction history to see where your money is
				going.</p>
			<a href="listtransaction" class="button">View Transactions</a>
		</div>
		<div class="card">
			<h2>Transfer Money</h2>
			<p>Transfer money to your friends or family members.</p>
			<a href="transferMoney" class="button">Transfer Money</a>
		</div>

		<div class="card">
			<h2>Add Money</h2>
			<p>Add money to your wallet.</p>
			<a href="addMoney" class="button">Add Money</a>
		</div>
	</div>
	</div>
</body>
</html>
